<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="520" height="240" viewBox="0 0 520 240"
     role="img" aria-label="Dentis logo">
  <defs>
    <!-- Colors are themeable via CSS variables -->
    <linearGradient id="dentisBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="var(--dentis-bar-from, #B049DB)"/>
      <stop offset="100%" stop-color="var(--dentis-bar-to,   #86DDF9)"/>
    </linearGradient>
  </defs>

  <!--
    Text uses currentColor so it can switch between black/white (or any color)
    by setting `color` on the SVG element (or via CSS variable).
    For a pixel-perfect match, embed the exact font or convert to outlines.
  -->
  <g fill="none">
    <text x="40" y="145"
          fill="currentColor"
          font-family="Dentis, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="150"
          font-weight="700"
          letter-spacing="-2">
      Dentis
    </text>

    <!-- Underline bar -->
    <rect x="55" y="170" width="410" height="14" rx="7" fill="url(#dentisBar)"/>
  </g>
</svg>
