version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - dentis-network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dentis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dentis_pass}
      POSTGRES_DB: ${POSTGRES_DB:-dentis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dentis-network

  redis:
    image: redis:alpine
    restart: always
    networks:
      - dentis-network

volumes:
  postgres_data:


networks:
  dentis-network:
